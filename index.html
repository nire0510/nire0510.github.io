<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N1R - Digital Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e2e8f0;
            /* Prevents scrolling */
            overflow: hidden;
        }
        .gradient-text {
            background: linear-gradient(to right, #4f46e5, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Simple animation for the background blobs */
        @keyframes blob-animation {
            0% { transform: scale(1) translate(0, 0); }
            33% { transform: scale(1.1) translate(20px, -30px); }
            66% { transform: scale(0.9) translate(-20px, 20px); }
            100% { transform: scale(1) translate(0, 0); }
        }
        .animate-blob {
            animation: blob-animation 8s infinite ease-in-out;
        }
        .animation-delay-3000 {
            animation-delay: -3s;
        }
    </style>
</head>
<body class="antialiased">

    <!-- Background decorative blobs -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden z-0">
        <div class="absolute -top-1/4 -left-1/4 w-96 h-96 md:w-[32rem] md:h-[32rem] bg-indigo-900/40 rounded-full filter blur-3xl opacity-40 animate-blob"></div>
        <div class="absolute -bottom-1/4 -right-1/4 w-96 h-96 md:w-[32rem] md:h-[32rem] bg-purple-900/40 rounded-full filter blur-3xl opacity-40 animate-blob animation-delay-3000"></div>
    </div>

    <!-- Main Content -->
    <main class="min-h-screen flex items-center justify-center p-6 relative z-10">
        <div class="text-center max-w-md w-full">
            <!-- Business Name -->
            <h1 class="text-7xl md:text-8xl font-black tracking-tighter text-slate-100">
                N<span class="gradient-text">1</span>R
            </h1>

            <!-- Tagline -->
            <p class="mt-2 text-lg md:text-xl text-slate-400">
                Creative Development & Digital Solutions
            </p>

            <!-- Divider -->
            <div class="w-16 h-1 bg-indigo-500 mx-auto my-8 rounded-full"></div>

            <!-- Contact / Social Links -->
            <div class="flex justify-center items-center space-x-6">
                <a href="mailto:contact@n1r.com" title="Email" class="text-slate-400 hover:text-indigo-400 transition-colors duration-300">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.75 6.75v10.5a2.25 2.25 0 01-2.25 2.25h-15a2.25 2.25 0 01-2.25-2.25V6.75m19.5 0A2.25 2.25 0 0019.5 4.5h-15a2.25 2.25 0 00-2.25 2.25m19.5 0v.243a2.25 2.25 0 01-1.07 1.916l-7.5 4.615a2.25 2.25 0 01-2.36 0L3.32 8.91a2.25 2.25 0 01-1.07-1.916V6.75" />
                    </svg>
                </a>
                <a href="#" title="LinkedIn" class="text-slate-400 hover:text-indigo-400 transition-colors duration-300">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" />
                    </svg>

                <a href="#" title="GitHub" class="text-slate-400 hover:text-indigo-400 transition-colors duration-300">
                    <svg class="w-7 h-7" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">

            </div>
        </div>
    </main>

</body>
</html>
